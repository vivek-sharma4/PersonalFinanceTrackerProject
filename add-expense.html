<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="icon" href="images.jpeg" type="image/x-icon">

  <link rel="stylesheet" href="Style.css">

</head>
<body>
  <header>
    <div class="title">
        <img src="images.jpeg" alt="Finance Tracker Logo" id="logo">
    <h1>Personal Finance Tracker</h1>    
    </div>

    <nav>     
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="add-expense.html">Add Expense</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>
    <main>
        <h1>Add New Expense</h1>
        <form id="addExpenseForm">
            <label for="date">Date</label>
            <input type="date" id="date" required>

            <label for="name">Expense Name</label>
            <input type="text" id="name" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" required>

            <label for="category">Category</label>
            <select id="category" required>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
            </select>

            <button type="submit">Add Expense</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 Personal Finance Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script>
document.getElementById('addExpenseForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission reload

    // Collect data from the form
    const date = document.getElementById('date').value;
    const name = document.getElementById('name').value;
    const amount = document.getElementById('amount').value;
    const category = document.getElementById('category').value;

    // Create an expense object
    const expense = { date, name, amount, category };

    // Retrieve existing expenses from localStorage
    const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    // Add the new expense
    expenses.push(expense);

    // Save updated expenses to localStorage
    localStorage.setItem('expenses', JSON.stringify(expenses));

    alert('Expense added successfully!');

    // Optionally reset the form
    this.reset();
});


    </script>

</body>
</html>
