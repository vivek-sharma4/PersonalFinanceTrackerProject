<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Personal Finance Tracker</title>
  <link rel="icon" href="images.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="Style.css">
   <style>
    #register {
  background: #f9f9f9;
  padding: 2rem;
  text-align: center;
  max-width: 400px;
  margin: 2rem auto;
  border: 1px solid #ddd;
  border-radius: 8px;
}

#registerForm input {
  display: block;
  margin: 0.8rem auto;
  padding: 0.5rem;
  width: 90%;
  border: 1px solid #ccc;
  border-radius: 4px;
}

#registerForm button {
  padding: 0.5rem 1rem;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#registerForm button:hover {
  background: #388e3c;
}

#register p {
  margin-top: 1rem;
}
.a{
    color: #388e3c;
}

   </style>
</head>
<body>
  <header>
    <div class="title">
      <img src="images.jpeg" alt="Finance Tracker Logo" id="logo">
      <h1>Personal Finance Tracker</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="register.html" class="active">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="register">
      <h2>Create an Account</h2>
      <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Personal Finance Tracker. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (password !== confirmPassword) {
    alert('Passwords do not match!');
    return;
  }
  const userData = {
    username,
    email,
    password,
  };

  console.log('User Registered:', userData);

  alert('Registration successful! Please log in.');
  window.location.href = 'login.html';
});

  </script>
</body>
</html>
